baseURL: https://rustamjafar.com/
languageCode: en-us
title: rustamjafar
theme: rstscheme
uglyURLs: true
# remove hugo version mention in generated html
disableHugoGeneratorInject: true

# this is copied from the web for asciidoc support
security:
  enableInlineShortcodes: false
  exec:
    allow:
    - ^(dart-)?sass(-embedded)?$
    - ^go$
    - ^npx$
    - ^postcss$
    - ^tailwindcss$
    - ^asciidoctor$
  osEnv:
    - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$
  funcs:
    getenv:
    - ^HUGO_
    - ^CI$
  http:
    mediaTypes: null
    methods:
    - (?i)GET|POST
    urls:
    - .*
